<?xml version="1.0" encoding="UTF-8"?>
<svg width="1000" height="1000" viewBox="0 0 1000 1000" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Üçgen şablonları -->
    <path id="triangle" d="M0,-10 L8.66,5 L-8.66,5 Z" />
    
    <!-- Gradient tanımı -->
    <radialGradient id="fadeGradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:currentColor;stop-opacity:0.12"/>
      <stop offset="100%" style="stop-color:currentColor;stop-opacity:0"/>
    </radialGradient>
  </defs>
  
  <!-- Merkezdeki yoğun üçgenler -->
  <g transform="translate(500,500)">
    <g opacity="0.3">
      <use href="#triangle" transform="rotate(0)"/>
      <use href="#triangle" transform="rotate(60)"/>
      <use href="#triangle" transform="rotate(120)"/>
      <use href="#triangle" transform="rotate(180)"/>
      <use href="#triangle" transform="rotate(240)"/>
      <use href="#triangle" transform="rotate(300)"/>
    </g>
  </g>
  
  <!-- Dağılan üçgenler - İlk halka -->
  <g transform="translate(500,500)" opacity="0.2">
    <g transform="translate(0,-50) scale(1.2)">
      <use href="#triangle" transform="rotate(30)"/>
      <use href="#triangle" transform="rotate(90)"/>
      <use href="#triangle" transform="rotate(150)"/>
      <use href="#triangle" transform="rotate(210)"/>
      <use href="#triangle" transform="rotate(270)"/>
      <use href="#triangle" transform="rotate(330)"/>
    </g>
  </g>
  
  <!-- Dağılan üçgenler - İkinci halka -->
  <g transform="translate(500,500)" opacity="0.15">
    <g transform="translate(0,-100) scale(1.5)">
      <use href="#triangle" transform="rotate(15)"/>
      <use href="#triangle" transform="rotate(75)"/>
      <use href="#triangle" transform="rotate(135)"/>
      <use href="#triangle" transform="rotate(195)"/>
      <use href="#triangle" transform="rotate(255)"/>
      <use href="#triangle" transform="rotate(315)"/>
    </g>
  </g>
  
  <!-- Dağılan üçgenler - Üçüncü halka -->
  <g transform="translate(500,500)" opacity="0.1">
    <g transform="translate(0,-150) scale(1.8)">
      <use href="#triangle" transform="rotate(45)"/>
      <use href="#triangle" transform="rotate(105)"/>
      <use href="#triangle" transform="rotate(165)"/>
      <use href="#triangle" transform="rotate(225)"/>
      <use href="#triangle" transform="rotate(285)"/>
      <use href="#triangle" transform="rotate(345)"/>
    </g>
  </g>
  
  <!-- Radyal gradient overlay -->
  <rect width="1000" height="1000" fill="url(#fadeGradient)"/>
</svg> 